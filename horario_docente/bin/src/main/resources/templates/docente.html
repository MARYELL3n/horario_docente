<div th:insert="~{layout/menu2}"></div>

<form name="salvar_docente" class="form-horizontal" method="POST" th:action="@{/salvar_docente}" th:object="${docenteEntity}">

<div classe="mb-3">

<input type="text" class="form-control" id="nome" name="nome" required>	
</div>

<input type="text" class="form-control" id="sobrenome" name="sobrenome" required>	
</div>
<div class="mb-3">
	<label for="cpf" class ="form-label">Cpf</label>

<input type="text" name="cpf" class="form-control" pattern="\d{11}" maxlength="11" minlength="11" placeholder="Digite somente nÃºmero">
</div>

<label for="setor" class ="form-label">setor</label>

  <option selected>Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
	
<div class="mb-3">
  <label for="exampleFormControlInput1" class="form-label">Email</label>
  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
</div>
